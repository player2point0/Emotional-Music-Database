<!DOCTYPE HTML>
<html>
<head>
	<title>Music Page</title>
	<link rel="stylesheet" type="text/css" href="css/MusicStyle.css">
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
</head>
<body>
	<header>
    <ul class="Nav">
      <li><a href="./Login.html">Login/Sign Up</a></li>
      <li><a href="./Discover.html">Discover</a></li>
      <li><a href="./Search.html">Search</a></li>
    </ul>
  </header>
	<div>
		<img src="Record.jpg" height=200px width=250px alt="Vinyl Record"/>
		<p>Song Playing:<br>Artist:<br>Genre:<br></p>
		<p>Happy: Angry: Excited: Sad: Relaxed:</p>
	</div>
	<div class="moods">
		<ul>
			<li><h3>Happy</h3>
			<label for="Happy"><i class="em-svg em-grin"></i></label>
			<input id="Happy" name="Happy" type="range" min="0" max="100" step="1"></li>
			<li><h3>Angry</h3>
			<label for="Angry"><i class="em-svg em-angry"></i></label>
			<input id="Angry" name="Angry" type="range" min="0" max="100" step="1"></li>
			<li><h3>Excited</h3>
			<label for="Excited"><i class="em-svg em-heart_eyes"></i></label>
			<input id="Excited" name="Excited" type="range" min="0" max="100" step="1"></li>
			<li><h3>Sad</h3>
			<label for="Sad"><i class="em-svg em-cry"></i></label>
			<input id="Sad" name="Sad" type="range" min="0" max="100" step="1"></li>
			<li><h3>Relaxed</h3>
			<label for="Relaxed"><i class="em-svg em-sleeping"></i></label>
			<input id="Relaxed" name="Relaxed" type="range" min="0" max="100" step="1"></li>
		</ul>
	</div>
</body>













</html>
